<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head-fragment::head"></head>
<body>
<header>
    <nav class="navbar sticky-top bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">NESSFIT</a>
            <div class="d-flex">
                <a th:href="@{/index}" class="btn btn-outline-primary">Volver</a>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex align-items-center justify-content-center" style="height: calc(100vh - 4rem)">
    <section class="container-fluid">
        <div class="container-fluid my-3 d-flex align-items-center justify-content-center">
            <form th:action="@{/login}" method="post" autocomplete="off">
                <div class="mb-3" style="width: 20rem;">
                    <label for="exampleInputRut1" class="form-label">RUT</label>
                    <input name="rut" type="text" class="form-control" id="exampleInputRut1" aria-describedby="rutHelp">
                    <div id="rutHelp" class="form-text">Ejemplo: 12345678K.</div>
                </div>
                <div class="mb-3" style="width: 20rem;">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div th:if="${param.disableduser != null}" class="alert alert-danger alert-dismissible fade show" style="width: 20rem;" role="alert">
                    <strong>¡Error!</strong> Usuario deshabilitado. Contacte al administrador.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.notfounduser != null}" class="alert alert-danger alert-dismissible fade show" style="width: 20rem;" role="alert">
                    <strong>¡Error!</strong> Las credenciales de acceso son incorrectas o el usuario no está registrado en el sistema.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <button id="button" type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </section>
</main>
<footer th:insert="fragments/footer-fragment::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
