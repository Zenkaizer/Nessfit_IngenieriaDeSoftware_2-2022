<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head-fragment::head"></head>
<body>
<header th:insert="fragments/header-fragment::header"></header>
<main class="d-flex flex-row">
    <nav th:insert="fragments/sidebar-fragment::nav"></nav>
    <section class="container-fluid p-3 d-flex align-items-center justify-content-center border-start">
        <form th:action="@{/change-password}" method="post" autocomplete="off">
            <div class="mb-3 w-100" style="min-width: 30rem; max-width: 30rem;">
                <label for="exampleInputPassword1" class="form-label">Nueva contraseña</label>
                <input th:value="${newPassword}" name="newPassword" type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp1" class="form-text">Largo mínimo de 10 caracteres y largo máximo de 15 caracteres.</div>
            </div>
            <div class="mb-3 w-100" style="min-width: 30rem; max-width: 30rem;">
                <label for="exampleInputPassword2" class="form-label">Repetir nueva contraseña</label>
                <input th:value="${repeatNewPassword}" name="repeatNewPassword" type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div th:if="${msg == true}" class="alert alert-danger alert-dismissible fade show" style="min-width: 30rem; max-width: 30rem;" role="alert">
                <strong>¡Error!</strong> El largo de la contraseña debe estar entre 10 y 15 caracteres.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${msg == false}" class="alert alert-danger alert-dismissible fade show" style="min-width: 30rem; max-width: 30rem;" role="alert">
                <strong>¡Error!</strong> Las contraseñas no coinciden.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Cambiar contraseña</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header w-100">
                            <h1 class="modal-title fs-5">¿Está seguro?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body w-100" th:text="'Cambiar la contraseña del usuario de RUT ' + ${rut} + '.'"></div>
                        <div class="modal-footer w-100">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
<footer th:insert="fragments/footer-fragment::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script th:src="@{/js/modal.js}"></script>
</body>
</html>
